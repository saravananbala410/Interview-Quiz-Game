<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectioninterface">
        <div class="quiz-interface">
            <img src="https://img.freepik.com/free-vector/starone-vector-logo-symbol-design_460848-13875.jpg?t=st=1723380120~exp=1723383720~hmac=ffcee59129d0d2f19ab9c367b2d01a76927d7a3056ea28d1fafc4bd6c0ded0bb&w=826" class="quiz-logo" />
            <h2 class="text-center">Write a Test and improve your knowledge</h2>
            <button id="start" class="btn-primary start-button" onclick="display('sectionquiz')">Start</button>
        </div>
    </div>


    <div id="sectionquiz">
        <div class="application">
            <div class="timer">
                <div id="stopwatch">
                    <span id="minutes">10</span>:<span id="seconds">00</span>
                </div>
                <button id="toggleButton"></button>

            </div>
            <div class="mcq-con m-auto">
                <h1 class="mcq-heading">Quiz</h1>
                <p id="question"></p>
                <div id="Answer-button">
                    <button class="btn">bt1</button>
                    <button class="btn">bt2</button>
                    <button class="btn">bt3</button>
                    <button class="btn">bt4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</body>

</html>
